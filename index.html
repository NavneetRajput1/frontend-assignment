<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="main">
        <div class="time"><span>9:41</span></div>
        <div class="icon">
          <ul class="icons">
            <li><img src="image/8665870_signal_wireless_icon.png" alt="" /></li>
            <li><img src="image/9035159_wifi_icon.png" alt="" /></li>
            <li><img src="image/211629_battery_full_icon.png" alt="" /></li>
          </ul>
        </div>
        <div class="upper">
          <div class="less-than"></div>
          <div class="tittle">Team Contacts</div>
        </div>
        <div class="search">
          <div class="text">Tap to search for anything</div>
          <div class="search-icon">
            <img src="image/211818_search_icon.png" alt="" />
          </div>
        </div>
        <div class="mid">
          <div class="image1"></div>
          <span class="j">John Mathew</span>
            <span class="ij">1234565</span>
            <span class="id">Manager</span>
            <div class="m1"></div>
            <div class="i1"></div>
            <div class="mi1"></div>
            <div class="ci1"></div>
          <div class="image2"></div>
          <div class="image3"></div>
          <div class="image4"></div>
          <div class="image5"></div>
          <div class="image6"></div>
        </div>
        <div class="leave-icon"></div>
        <span class="leave-text">LEAVE</span>
        <div class="muster-icon"></div>
        <span class="muster-text">MUSTER</span>
        <div class="center"></div>
        <div class="center-icon"></div>
        <span class="center-text">I-PASS</span>
        <div class="late-icon"></div>
        <span class="late-text">LATE SIGN IN</span>
        <div class="holiday-icon"></div>
        <span class="holiday-text">HOLIDAY CALENDER</span>


      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
